<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="item-1">
        <div>
          <img src="./images/image-jeremy.png" alt="profile-image" />
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
        <div>
          <span>Daily</span>
          <span class="active">Weekly</span>
          <span>Monthly</span>
        </div>
      </div>
      <div class="item item-2">
        <div>
          <div class="title">
            <span>Work</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="time"><span>32</span>hrs</div>
          <div class="last-week">Last Week - <span>36</span>hrs</div>
        </div>
      </div>
      <div class="item item-3">
        <div>
          <div class="title">
            <span>Play</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="time"><span>32</span>hrs</div>
          <div class="last-week">Last Week - <span>36</span>hrs</div>
        </div>
      </div>
      <div class="item item-4">
        <div>
          <div class="title">
            <span>Study</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="time"><span>32</span>hrs</div>
          <div class="last-week">Last Week - <span>36</span>hrs</div>
        </div>
      </div>
      <div class="item item-5">
        <div>
          <div class="title">
            <span>Exercise</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="time"><span>32</span>hrs</div>
          <div class="last-week">Last Week - <span>36</span>hrs</div>
        </div>
      </div>
      <div class="item item-6">
        <div>
          <div class="title">
            <span>Social</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="time"><span>32</span>hrs</div>
          <div class="last-week">Last Week - <span>36</span>hrs</div>
        </div>
      </div>
      <div class="item item-7">
        <div>
          <div class="title">
            <span>Self Care</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="time"><span>32</span>hrs</div>
          <div class="last-week">Last Week - <span>36</span>hrs</div>
        </div>
      </div>
    </div>
  </body>
</html>
